name: PHP Code Modernization and Upgrade

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  modernize:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Ustawienie PHP 8.4
      - name: Set up PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: json, curl, mbstring, dom, xml
          tools: composer, phpcs

      # 3️⃣ Instalacja podstawowych zależności z lockfile
      - name: Install base dependencies
        run: composer install --no-interaction --prefer-dist

      # 4️⃣ Usuń stare wersje Rectora i PHPStan (jeśli istnieją)
      - name: Remove old Rector and PHPStan packages
        run: |
          composer remove rector/rector rector/rector-phpunit szepeviktor/phpstan-wordpress --dev || true

      # 5️⃣ Instalacja Rector 2.2 + PHPStan 2.1
      - name: Install Rector 2.2 and PHPStan 2.1
        run: |
          composer require --dev phpstan/phpstan:^2.1 -W
          composer require --dev rector/rector:^2.2 -W

      # 6️⃣ Rebuild autoloader
      - name: Rebuild Composer autoloader
        run: composer dump-autoload -o

      # 7️⃣ Uruchom Rector z własną konfiguracją
      - name: Run Rector
        run: vendor/bin/rector process --config rector.php --ansi --no-progress-bar

      # 8️⃣ Automatyczny commit i push zmian
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: Rector automatic PHP/WP modernization'
          branch: main
