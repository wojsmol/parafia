name: Prepare Rector 2.x Environment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up PHP 8.4
      - name: Set up PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: json, curl, mbstring, dom, xml
          tools: composer, phpcs

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      # 4️⃣ Remove old Rector/PHPStan packages if they exist
      - name: Remove old Rector/PHPStan packages
        run: |
          composer remove rector/rector rector/rector-phpunit phpstan/phpstan --dev || true

      # 5️⃣ Install Rector 2.x and PHPStan 2.x
      - name: Install Rector 2.x and PHPStan 2.x
        run: |
          composer require --dev phpstan/phpstan:^2.1 -W
          composer require --dev rector/rector:^2.2 -W

      # 6️⃣ Rebuild Composer autoloader
      - name: Rebuild Composer autoloader
        run: composer dump-autoload -o

      # 7️⃣ Commit & push changes
      - name: Commit and push dependency updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: Update Rector 2.x + PHPStan 2.x'
          branch: main
